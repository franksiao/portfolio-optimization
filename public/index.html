<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Portfolio Optimization</h1>

    <form class="form-inline">
      <div class="form-group">
        <input type="file" name="new-object" id="file-input" >
      </div>
    </form>
    
    <button id="upload-button" class="btn btn-primary">Upload</button>
    <button id="run-r" class="btn btn-primary">RUN</button>

    <h2>Contracts</h2>
    <pre class="contract-code"></pre>

    <h2>Results</h2>
    <pre class="result-code"></pre>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/opencpu.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
