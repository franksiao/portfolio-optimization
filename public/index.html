<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/fileinput.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <h1>Portfolio Optimization</h1>
    <h2>Add Contract</h2>
    <form id="uploadForm"
          enctype="multipart/form-data"
          action="/upload-object"
          method="post">
      <div class="form-group" id="contract-name-group">
        <label for="new-contract-name">Contract Name</label>
        <input type="text" 
              class="form-control" 
              name="contract_name"
              id="new-contract-name">
        <div class="help-block contract-error" style="display: none">
          Invalid Name
        </div>
      </div>
      <div class="form-group">
        <label for="contract_file">File(*.csv)</label>
        <input id="data-file-upload" 
              type="file" 
              data-show-preview="false"
              name="contract_file">
        <div id="file-type-error" class="help-block"></div>
      </div>
    </form>
    <button id="clear-all" type="button" class="btn btn-primary">Clear All</button>
    <button id="run-r" type="button" class="btn btn-primary">Run</button>
    <h2>Contracts</h2>
    <pre class="contract-code"></pre>

    <h2>Results</h2>
    <pre class="result-code"></pre>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/opencpu.js"></script>
    <script type="text/javascript" src="js/fileinput.min.js"></script>
    <script type="text/javascript" src="js/jquery.form.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
